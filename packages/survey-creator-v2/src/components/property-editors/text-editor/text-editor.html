<div class="svc-text-editor">
  <!--ko if: showLabel-->
  <label class="svc-text-editor__label" data-bind="text: displayName"></label>
  <!--/ko-->
  <input
    class="svc-text-editor__input"
    type="text"
    data-bind="value: koValue, disable: readOnly, attr: { type: koInputType, placeholder: defaultValue, maxLength: koMaxLength, 'aria-label': (koDisplayError() ? getLocString('ed.propertyEditorError') + ' ' + koErrorText() : '') + displayName }, event: { keydown:onKeydown }"
  />
</div>
