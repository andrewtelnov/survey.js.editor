<button
  class="svc-button-group__item"
  data-bind="click: select, disable: $parent.readOnly || disabled, css: {'svc-button-group__item--selected': selected}"
>
  <!-- ko if: !!iconName-->
  <svc-svg-icon
    class="svc-button-group__item-icon"
    params="iconName: iconName, size: iconSize || 24"
  ></svc-svg-icon>
  <!-- /ko -->
  <!-- ko ifnot: !!iconName -->
  <span
    class="svc-button-group__item-title"
    data-bind="text: !!title ? title : value"
  ></span>
  <!-- /ko -->
</button>
