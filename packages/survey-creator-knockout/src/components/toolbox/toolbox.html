<div class="svc-toolbox" data-bind="css: { 'svc-toolbox--compact': isCompact }">
  <div class="svc-toolbox__container">
  <!-- ko ifnot: isCompact || categories().length == 1 -->
  <!-- ko foreach: categories -->
  <div class="svc-toolbox__category">
    <!-- ko if: $parent.categories().length > 1 -->
    <div class="svc-toolbox__category-header" data-bind="click: toggleState">
      <span class="svc-toolbox__category-title" data-bind="text: name"></span>
      <div class="svc-toolbox__category-header__controls">
        <sv-svg-icon class="svc-toolbox__category-header__button svc-string-editor__button--expand" data-bind="visible: collapsed" params="iconName: 'icon-expand', size: 16"></sv-svg-icon>
        <sv-svg-icon class="svc-toolbox__category-header__button svc-string-editor__button--collapse" data-bind="visible: !collapsed" params="iconName: 'icon-collapse', size: 16"></sv-svg-icon>
      </div>
    </div>
    <!-- /ko -->
    <!-- ko ifnot: collapsed -->
    <!-- ko foreach: items -->
    <div
      class="svc-toolbox__tool"
      data-bind="css: $data.css, visible: $data.visible === undefined || $data.visible, style: { visibility : $data.isVisible === undefined || $data.isVisible ? 'visible': 'hidden' }"
    >
      <!-- ko if: $data.needSeparator -->
      <div class="svc-toolbox__category-separator"></div>
      <!-- /ko -->
      <!-- ko component: { name: $data.component || 'svc-toolbox-item', params: { item: $data, creator: $parents[1].creator, isCompact: false } } -->
      <!-- /ko -->
    </div>
    <!-- /ko -->
    <!-- /ko -->
  </div>
  <!-- /ko -->
  <!-- /ko -->

  <!-- ko if: isCompact || categories().length == 1 -->
  <div class="svc-toolbox__category">
    <!-- ko foreach: actions -->
    <div
      class="svc-toolbox__tool"
      data-bind="css: $data.css, visible: $data.visible === undefined || $data.visible, style: { visibility : $data.isVisible === undefined || $data.isVisible ? 'visible': 'hidden' }"
    >
      <!-- ko if: $data.needSeparator -->
      <div class="svc-toolbox__category-separator"></div>
      <!-- /ko -->
      <!-- ko component: { name: $data.component || 'svc-toolbox-item', params: { item: $data, creator: $parent.creator, isCompact: $parent.isCompact } } -->
      <!-- /ko -->
    </div>
    <!-- /ko -->
  </div>
  <!-- /ko -->
  </div>
</div>
