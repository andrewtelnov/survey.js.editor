<div
  class="svc-item-value-wrapper" data-bind="attr: { draggable: isDraggable, 'data-svc-drop-target-element-name': item.value }, css: { 'svc-item-value--new': isNew }"
 >
 <!-- ko if: showDragDropGhostOnTop -->
  <div class="svc-drag-drop-ghost"></div>
 <!-- /ko -->

  <div class="svc-item-value-controls">
    <!-- ko if: isDraggable -->
    <sv-svg-icon data-bind="event: {pointerdown: (model, event)=>{startDrag()}}" class="svc-item-value-controls__button svc-item-value-controls__drag" data-bind="visible: !isNew" params="iconName: 'icon-drag-handler', size: 24"></sv-svg-icon>
    <!-- /ko -->
    <sv-svg-icon class="svc-item-value-controls__button svc-item-value-controls__add" data-bind="visible: isNew, click: add" params="iconName: 'icon-add-item-value', size: 24"></sv-svg-icon>
    <sv-svg-icon class="svc-item-value-controls__button svc-item-value-controls__remove" data-bind="visible: !isNew, click: remove" params="iconName: 'icon-remove-item-value', size: 24"></sv-svg-icon>
  </div>

  <div class="svc-item-value__item">
  <!-- ko component: { name: 'sv-template-renderer', params: { componentData: null, templateData: templateData } } -->
  <!-- /ko -->
  </div>

  <!-- ko if: showDragDropGhostOnBottom -->
  <div class="svc-drag-drop-ghost"></div>
  <!-- /ko -->
</div>
