<script type="text/html" id="svd-page-selector-template">
    <div class="svd-page-selector svd_custom_select">
        <select data-bind="options: pagesSelection, value: pageSelection, optionsText:'name'"></select>
    </div>
    <div class="svd-page-scroller-arrow" data-bind="click: moveLeft, attr: {title: getLocString('ed.moveLeft')}">
        <span class="icon-pe-left"></span>
    </div>

    <div class="svd-pages" data-bind="sortable: {foreach: editor.pages, options: sortableOptions}, event: {wheel: onWheel}">
        <div class="svd-page" data-bind="css: $parent.getPageClass($data), click: $parent.onPageClick">
            <span class="svd-page-name" data-bind="text: name"></span>
            <span class="svd-page-actions-container" data-bind="css: $parent.getPageMenuIconClass($data)">
                <div style="position: static">
                    <div class="svd-page-actions" data-bind="visible: $parent.showActions($data)">
                        <span class="svd-page-action" data-bind="click: (model, event)=>{$parent.showPageSettings($data); event.stopPropagation();}, attr: {title: $parent.getLocString('ed.editPage')}">
                            <span class="icon-action-editElement"></span>
                            <span class="svd-page-action-edit-text" data-bind="text: $parent.getLocString('ed.edit')"></span>
                        </span>
                        <span class="svd-page-action icon-action-delete" data-bind="click: (model, event)=>{$parent.deletePage($data); event.stopPropagation();}, attr: {title: $parent.getLocString('ed.deletePage')}, visible: !$parent.isLastPage()"></span>
                        <span class="svda_action_separator" data-bind="visible: !$parent.isLastPage()"></span>
                        <span class="svd-page-action icon-action-copy" data-bind="click: (model, event)=>{$parent.copyPage($data); event.stopPropagation();}, attr: {title: $parent.getLocString('survey.Copy')}"></span>
                    </div>
                </div>
            </span>
        </div>
    </div>
    <div class="svd-page-scroller-arrow" data-bind="click: moveRight, attr: {title: getLocString('ed.moveRight')}">
        <span class="icon-pe-right"></span>
    </div>
    <div class="svd-page-add" data-bind="click: addPage, attr: {title: getLocString('ed.addNewPage')}">
        <span class="icon-pe-add"></span>
    </div>
</script>
